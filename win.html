<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        img {
            width: 100vw;          /* 100% of screen width */
            height: 100vh;         /* 100% of screen height */
            object-fit: cover;     /* Fill screen, crop if needed (or use 'contain') */
            display: block;       /* Removes bottom gap caused by inline images */
        }
    </style>
</head>
<body>
    <img id="win" src="https://img.freepik.com/free-vector/register-now-play-win-lucky-draw-yellow-background-design_1017-51249.jpg?ga=GA1.1.199383792.1712407259&semt=ais_hybrid"alt="winning image">
</body>
</html>
