<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        img {
            width: 100vw;          /* 100% of screen width */
            height: 100vh;         /* 100% of screen height */
            object-fit: cover;     /* Fill screen, crop if needed (or use 'contain') */
            display: block;       /* Removes bottom gap caused by inline images */
        }
    </style>
</head>
<body>
    <img id="win" src="https://t4.ftcdn.net/jpg/05/19/23/33/240_F_519233339_txOKdO17Ukj2GilJhCJMWNa4Ku3YJz62.jpg" alt="winning image">
</body>
</html>
